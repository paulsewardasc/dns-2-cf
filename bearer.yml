disable-version-check: false
log-level: info
report:
    fail-on-severity: critical,high,medium,low
    format: "yaml"
    no-color: false
    output: "/bearer/report.yaml"
    report: security
    severity: critical,high,medium,low,warning
rule:
    disable-default-rules: false
    only-rule: []
    skip-rule: [php_lang_reflection_using_user_input]
scan:
    context: ""
    data_subject_mapping: ""
    disable-domain-resolution: true
    domain-resolution-timeout: 3s
    exit-code: -1
    external-rule-dir: []
    force: false
    hide_progress_bar: false
    internal-domains: []
    parallel: 0
    quiet: false
    scanner:
        - sast
        - secrets
    skip-path: []
    skip-test: true
